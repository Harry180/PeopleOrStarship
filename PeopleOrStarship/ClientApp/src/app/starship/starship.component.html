<h1 id="tableLabel">Starships fight</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!starships && starships?.length < 2"><em>Loading...</em></p>


<div *ngIf="starships">
  <div>
    <mat-card class="example-card" [ngClass]="{'winningCard' : starship.won}" *ngFor="let starship of starships">
      <mat-card-header>
        <mat-card-title>{{starship.name}}</mat-card-title>
        <mat-card-subtitle *ngIf="starship.won">Winner winner chicken dinner!</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Crew : {{starship.crew}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <button type="submit" (click)="fightAgain($event)" title="Fight again!">Fight again!</button>
</div>
